<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin-top: 50px;
        }
        #random-name {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            background-color: black;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: black;
        }
    </style>

</head>



<body>

<!-- onchage -->

    <select id="mySelect" onchange="changeFunction()" style="background-color: black; color: white; font-family: 'Courier New', Courier, monospace;">
        <option value="1">Frisk</option>
        <option value="2">Sans</option>
        <option value="3">Papyrus</option>
        <option value="4">Undyne</option>
      </select>
      
      <script>
        function changeFunction() {
          alert("You changed the character!");
        }
      </script>

<!-- onclick -->

<button onclick="clickFunction()" style="background-color: black; color: white; font-family: 'Courier New', Courier, monospace; padding: 10px;">
    FIGHT
  </button>
  
  <script>
    function clickFunction() {
      alert("You clicked FIGHT!");
    }
  </script>
  
<!-- onmouseover -->

  <button onmouseover="mouseOverFunction()" style="background-color: black; color: white; font-family: 'Courier New', Courier, monospace;">
    Act
  </button>
  
  <script>
    function mouseOverFunction() {
      alert("You hovered over ACT!");
    }
  </script>
  
<!-- onmouseout -->

<button onmouseout="mouseOutFunction()" style="background-color: black; color: white; font-family: 'Courier New', Courier, monospace;">
    Item
  </button>
  
  <script>
    function mouseOutFunction() {
      alert("You left the ITEM menu!");
    }
  </script>
  

<!-- onkeydown -->

<input type="text" onkeydown="keyDownFunction()" placeholder="Enter your name" style="background-color: black; color: white; font-family: 'Courier New', Courier, monospace;">

<script>
  function keyDownFunction() {
    alert("You pressed a key in the name input!");
  }
</script>


<!-- onload -->

<body onload="loadFunction()" style="background-color: black; color: white; font-family: 'Courier New', Courier, monospace;">

    <script>
      function loadFunction() {
        alert("Welcome to the world of Undertale!");
      }
    </script>

<div>
    <img src='images.jpg'>
</div>
    

<h1>Who will appear?</h1>
    
    <button onclick="generateRandomName()">Click to Randomize!</button>
    
    <p id="random-name">...</p>

    <script>
        const names = ["Frisk", "Sans", "Papyrus", "Undyne", "Alphys", "Asgore", "Toriel", "Flowey", "Mettaton", "Chara"];

        function generateRandomName() {
            const randomIndex = Math.floor(Math.random() * names.length);
            document.getElementById("random-name").textContent = names[randomIndex];
        }
    </script>
<div>
<h2>Who will appear?</h2>
    
    <button onclick="generateRandomName2()">Click to Randomize!</button>
    
    <p id="random-name2">...</p>

    <script>
        const names2 = ["Aluno Favorito de Cabelo Azul ", "Lian", "Lucas", "Nicolas", "Andrei", "Paulino", "Tais", "Bradley", "Guilherme", "Chara"];

        function generateRandomName2() {
            const randomIndex = Math.floor(Math.random() * names.length);
            document.getElementById("random-name2").textContent = names2[randomIndex];
        }
    </script>
</div>
</body>
    

</body>
</html>
